<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC Water 모니터링 패널</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

    <header class="main-header">
        <h1>DIC Water</h1>
        <button class="header-btn" id="show-device-list-btn">
            대시보드 만들기
        </button>
    </header>

    <main class="panel-container" id="panel-container">
        </main>

    <div class="status-bar" id="status-bar">
        서버와 연결 중...
    </div>

    <div class="modal-backdrop" id="device-list-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-list-btn">×</button>
            <h2>대시보드 편집기</h2>
            <p>패널에 표시할 장치를 모두 선택하세요.</p>
            
            <div class="list-container" id="device-list-container">
                <p>목록을 불러오는 중...</p>
            </div>
            
            <button class="generate-btn" id="generate-dashboard-btn">
                선택 완료 (URL 생성)
            </button>
            
            <div class="url-output-area" id="url-output-area" style="display:none;">
                <p>생성된 URL을 복사하여 사용하세요:</p>
                <input type="text" id="generated-url" readonly>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="chart-modal">
        <div class="modal-content chart-modal-content">
            <button class="close-btn" id="close-chart-btn">×</button>
            <canvas id="device-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
