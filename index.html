<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIC Water 모니터링 패널</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>

    <header class="main-header">
        <h1>DIC Water</h1>
        <button class="header-btn" id="show-device-list-btn">
            장치 목록 (선택)
        </button>
    </header>

    <main class="panel-container">
        
        <section class="device-panel" id="main-device-panel">
            <h2 id="device-name">장치 로딩 중...</h2>
            <div class="data-value" id="device-value">--.-</div>
            <div class="data-unit">Mohm</div>
            <footer class="panel-footer">
                <span class="mac-address" id="device-mac">MAC: ...</span>
                <button class="chart-btn" id="main-chart-btn">2주 차트</button>
            </footer>
        </section>

    </main>

    <div class="status-bar" id="status-bar">
        서버와 연결 중...
    </div>

    <div class="modal-backdrop" id="device-list-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-list-btn">×</button>
            <h2>장치 선택</h2>
            <div class="list-container" id="device-list-container">
                <p>목록을 불러오는 중...</p>
            </div>
        </div>
    </div>

    <div class="modal-backdrop" id="chart-modal">
        <div class="modal-content chart-modal-content">
            <button class="close-btn" id="close-chart-btn">×</button>
            <canvas id="device-chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
